<div id="requstTable" class="well" style="margin: 30px; max-width: 1470px">
	<h5 class="pull-left" style="margin: 0px;">Request Table</h5>
	<table cellpadding="0" cellspacing="0" border="0" class="display" id="request-table"></table>

</div>

<div id="callStackLightbox" class="lightbox hide fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class='lightbox-header'>
		<button type="button" class="close" data-dismiss="lightbox" aria-hidden="true">&times;</button>
	</div>
	<div class='lightbox-content'>
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<ul class="nav">
					<li><label class="navbar-text" id="callStackTitle">Call Stack</label></li>
					<li class="divider-vertical"></li>
				</ul>
			</div>
		</div>
		<div id="callstacks-lightbox-inner" style="padding: 20px; overflow: auto; text-align: left">
			<div id="callstacks-table-div" style="line-height: normal;">
				<table cellpadding="0" cellspacing="0" border="0" class="display" id="callstacks-table"></table>
			</div>
			<pre id='call-stack' style="display: none"></pre>
		</div>
	</div>
</div>
