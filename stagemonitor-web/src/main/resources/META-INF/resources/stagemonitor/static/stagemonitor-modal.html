<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>stagemonitor widget</title>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-theme.min.css">
		<link rel="stylesheet" href="jquery-treetable/jquery.treetable.css">
		<link rel="stylesheet" href="jquery-treetable/jquery.treetable.theme.bootstrap.css">
		<link rel="stylesheet" href="stagemonitor-widget.css">
		<script src="jquery.1.11.1.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="handlebars-v1.3.0.min.js"></script>
		<script src="jquery-treetable/jquery.treetable.js"></script>
		<script type="text/javascript" src="stagemonitor-widget.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="position-relative">
				<h1 class="head">
					<a href="http://www.stagemonitor.org/" target="_blank">
						<img class="stagemonitor-banner" src="stagemonitor-banner.png" />
					</a>
					<button class="close" id="stagemonitor-modal-close"><span>&times;</span></button>
				</h1>

				<ul class="nav nav-tabs" role="tablist">
					<li id="call-stack-tab" class="active"><a href="#stagemonitor-home" role="tab" data-toggle="tab">Call Tree</a></li>
					<li id="request-tab"><a href="#stagemonitor-request" role="tab" data-toggle="tab">Request</a></li>
					<li id="widget-settings-tab"><a href="#widget-settings" role="tab" data-toggle="tab">Widget Settings</a></li>
					<li id="config-tab"><a href="#stagemonitor-configuration" role="tab" data-toggle="tab">Configuration</a></li>
				</ul>
			</div>

			<div class="tab-content">
				<div class="tab-pane active" id="stagemonitor-home">
					<table id="stagemonitor-calltree" class="table">
						<thead>
							<tr>
								<th>Signature</th>
								<th class="stagemonitor-calltree-executiontime">Total time (ms)</th>
								<th class="stagemonitor-calltree-executiontime">Self time (ms)</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<script id="stagemonitor-calltree-template" type="text/x-handlebars-template">
					{{#each callTreeRows}}
						<tr class="{{#if executionTimeExceededThreshold}}warning{{/if}}" data-tt-expanded="{{#if anyChildExceedsThreshold}}true{{else}}false{{/if}}" data-tt-parent-id="{{parentId}}" data-tt-id="{{myId}}">
							<td class="stagemonitor-calltree-signature">{{signature}}</td>
							<td><div class="progress"><div class="progress-bar" style="width: {{executionTimePercent}}%">{{executionTimeInMs}}</div></div></td>
							<td><div class="progress"><div class="progress-bar" style="width: {{selfExecutionTimePercent}}%">{{selfExecutionTimeInMs}}</div></div></td>
						</tr>
					{{/each}}
				</script>

				<div class="tab-pane" id="stagemonitor-request">

				</div>
				<script id="stagemonitor-request-template" type="text/x-handlebars-template">
					<h3>General Information</h3>
					<table class="table">
						<thead>
							<tr>
								<th class="col-sm-6">Key</th>
								<th class="col-sm-6">Value</th>
							</tr>
						</thead>
						<tbody>
							{{#each metrics}}
								<tr class="{{#if exceededThreshold}}danger{{/if}}">
									<td>{{name}} {{#if description}}<span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="{{description}}"></span>{{/if}}</td>
									<td>{{value}}</td>
								</tr>
							{{/each}}
						</tbody>
					</table>

					<h3>Headers</h3>
					<table class="table">
						<thead>
							<tr>
								<th class="col-sm-6">Key</th>
								<th class="col-sm-6">Value</th>
							</tr>
						</thead>
						<tbody>
							{{#each headers}}
								<tr>
									<td>{{@key}}</td>
									<td>{{this}}</td>
								</tr>
							{{/each}}
						</tbody>
					</table>

					<h3>User Agent Information</h3>
					<table class="table">
						<thead>
							<tr>
								<th class="col-sm-6">Key</th>
								<th class="col-sm-6">Value</th>
							</tr>
						</thead>
						<tbody>
							{{#each userAgent}}
								<tr>
									<td>{{@key}}</td>
									<td>{{this}}</td>
								</tr>
							{{/each}}
						</tbody>
					</table>
				</script>

				<div class="tab-pane" id="widget-settings">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label">Highlight and expand method calls taking longer than </label>
							<div class="col-sm-2">
								<div class="input-group">
									<input data-widget-settings-key="widget-settings-execution-threshold-percent" data-widget-settings-default-value="5" class="form-control">
									<div class="input-group-btn-vertical stagemonitor-spinner">
										<button class="btn btn-default"><i class="glyphicon glyphicon-chevron-up"></i></button>
										<button class="btn btn-default"><i class="glyphicon glyphicon-chevron-down"></i></button>
									</div>
									<span class="input-group-addon">%</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Notify if request took longer than </label>
							<div class="col-sm-2">
								<div class="input-group">
									<input data-widget-settings-key="widget-settings-execution-threshold-milliseconds" data-widget-settings-default-value="1000" class="form-control">
									<div class="input-group-btn-vertical stagemonitor-spinner">
										<button class="btn btn-default"><i class="glyphicon glyphicon-chevron-up"></i></button>
										<button class="btn btn-default"><i class="glyphicon glyphicon-chevron-down"></i></button>
									</div>
									<span class="input-group-addon">ms</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Count of SQL-queries after which you will be notified</label>
							<div class="col-sm-2">
								<div class="input-group">
									<input data-widget-settings-key="widget-settings-db-count-threshold" data-widget-settings-default-value="20" class="form-control">
									<div class="input-group-btn-vertical stagemonitor-spinner rounded">
										<button class="btn btn-default"><i class="glyphicon glyphicon-chevron-up"></i></button>
										<button class="btn btn-default"><i class="glyphicon glyphicon-chevron-down"></i></button>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Notify on error</label>
							<div class="col-sm-2">
								<input data-widget-settings-key="widget-settings-notify-on-error" data-widget-settings-default-value="false" type="checkbox" class="checkbox">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-6">
								<button type="submit" class="btn btn-primary" id="widget-settings-save">Save</button>
								<span id="submit-response" class="text-success" style="display: none;">
									<span>Changes will take effect on next request</span>
									<span class="glyphicon glyphicon-ok"></span>
								</span>
							</div>
						</div>
					</form>
				</div>

				<div class="tab-pane" id="stagemonitor-configuration">
					<script id="stagemonitor-configuration-template" type="text/x-handlebars-template">
						<h3>Reload Configuration</h3>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-3 control-label">Reload stagemonitor property files</label>
								<div class="col-sm-9">
									<input type="hidden" name="stagemonitorReloadConfig" value="">
									<button type="submit" class="btn btn-primary save-configuration">Reload</button>
									<span class="submit-response-ok text-success" style="display: none;">
										<span class="glyphicon glyphicon-ok"></span>
										<span>Refresh page to view updated configuration</span>
									</span>
									<span class="submit-response-failed text-danger" style="display: none;">
										<span class="glyphicon glyphicon-remove"></span>
										<span>Failed to reload configuration</span>
									</span>
								</div>
							</div>
						</form>
						<h3>Configuration Update Password</h3>
						<form id="password-form" class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-3 control-label">
									Configuration Update Password
									<span class="glyphicon glyphicon-cog" data-toggle="tooltip" data-placement="right" title="stagemonitor.password"></span>
								<span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="left" title="
														The password that is required to dynamically update the configuration via the configuration endpoint.
														If not set (default) configuration reloading is disabled. If set, you have to include
														the password here in order to update the configuration.
														If the password is set to an empty string, the password is not required.">
								</span>
								</label>
								<div class="col-sm-2">
									<input class="form-control rounded" name="stagemonitor.password">
								</div>
							</div>
						</form>
						{{#each configurationOptions}}
							<h3>{{@key}} Configuration</h3>
							{{#each this}}
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label class="col-sm-3 control-label">
											{{label}}
											<span class="glyphicon glyphicon-cog" data-toggle="tooltip" data-placement="right" title="{{key}}"></span>
											<span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="left" title="{{description}}"></span>
										</label>
										<div class="col-sm-2">
											<input type="hidden" name="stagemonitorConfigKey" value="{{key}}">
											{{#ifCond currentValue.length '<' 50}}
												<input class="form-control rounded" name="stagemonitorConfigValue" value="{{currentValue}}" {{#unless dynamic}}disabled{{/unless}}>
											{{else}}
												<textarea class="form-control rounded" name="stagemonitorConfigValue" {{#unless dynamic}}disabled{{/unless}}>
													{{currentValue}}
												</textarea>
											{{/ifCond}}
										</div>
										{{#if dynamic}}
											<button type="submit" class="btn btn-primary save-configuration">Save</button>
											<span class="submit-response-ok text-success" style="display: none;">
												<span class="glyphicon glyphicon-ok"></span>
												<span>Successfully saved</span>
											</span>
											<span class="submit-response-failed text-danger" style="display: none;">
												<span class="glyphicon glyphicon-remove"></span>
												<span>Failed to save. Did you specify the configuration update password?</span>
											</span>
										{{/if}}
									</div>
								</form>
							{{/each}}
						{{/each}}
					</script>
				</div>


			</div>
		</div>
	</body>
</html>
